<link rel="import" href="../elements.html">

<dom-module id="new-episode">
	<style>
		:host {
			height: 100%;
			width: 100%;
			display: block;
			position: relative;
		}
		.playerloc {
			position: relative;
			display: block;
			height: 150px;
			margin-top: 50px;
		}
		podcast-player {
			position: absolute;
			bottom: 0;
		}
		.episode-info {
			padding: 50px;
		}
	</style>
	<template>
		<iron-localstorage name="content" value="{{localstoragecontent}}" autoSaveDisabled="true"></iron-localstorage>
		<paper-material class="episode-info" elevation="0">
			<h1>{{content.title}}</h1>
			<p>New Episode Page</p>
			<p>New Episode Page</p>
			<p>New Episode Page</p>
			<p>New Episode Page</p>
			<p>New Episode Page</p>
		</paper-material>
		<div class="playerloc">
			<podcast-player
				src="../../episode-53_diving-into-angular-2.mp3"
				name="Diving into Angular 2"
				coverart="http://assets.libsyn.com/content/9454132"
  			episode="53"></podcast-player>
		</div>
	</template>
</dom-module>
<script>
	( function() {
		Polymer({
			is: 'new-episode',
			properties: {
				localstoragecontent: {
					type: Object,
					observer: '_updateContent'
				},
				content: {
					type: Object,
					value: []
				}
			},
			_updateContent: function () {
				this.content = this.localstoragecontent[0];
			}
		});
	})();
</script>
